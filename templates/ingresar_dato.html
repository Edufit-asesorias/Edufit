<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edufit</title>
    <!-- Cargar el CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Barra superior -->
    <div class="top-bar"></div> <!-- Línea superior azul -->

    <!-- Encabezado -->
    <header class="header-content">
        <div class="header-left">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo de Edufit" class="header-logo">
            <div class="header-title-group">
                <h1 class="header-title">Edufit</h1>
                <div class="header-subtitle">Cero Plagio, Trabajo eficaz</div>
            </div>
        </div>
    </header>

{% block content %}
    <h1>Ingresar Dato</h1>
    <form method="post">
        <label for="primer_nombre">Primer Nombre:</label>
        <input type="text" id="primer_nombre" name="primer_nombre" required><br>
        <label for="segundo_nombre">Segundo Nombre:</label>
        <input type="text" id="segundo_nombre" name="segundo_nombre" required><br>
        <label for="primer_apellido">Primer Apellido:</label>
        <input type="text" id="primer_apellido" name="primer_apellido" required><br>
        <label for="segundo_apellido">Segundo Apellido:</label>
        <input type="text" id="segundo_apellido" name="segundo_apellido" required><br>
        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required><br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required><br>
        <button  class="btn btn-primary" >Guardar</button>
    </form>
    

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <a href="{{ url_for('index') }}" class= "floating-button">Volver</a> <!-- Asegúrate de que 'index' esté definido en tus rutas -->
{% endblock %}
</body>
</html>
