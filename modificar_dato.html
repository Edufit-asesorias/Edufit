<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edufit</title>
    <!-- Cargar el CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Barra superior -->
    <div class="top-bar"></div> <!-- Línea superior azul -->

    <!-- Encabezado -->
    <header class="header-content">
        <div class="header-left">
            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo de Edufit" class="header-logo">
            <div class="header-title-group">
                <h1 class="header-title">Edufit</h1>
                <div class="header-subtitle">Cero Plagio, Trabajo eficaz</div>
            </div>
        </div>
    </header>

{% block content %}
    <div class="main-container">
        <h1>Modificar Dato</h1>
        <div class="navigation">
            <a href="{{ url_for('index') }}" class="floating-button">Volver</a>
        </div>
        <form method="post" class="form-modify-data">
            <div class="form-group">
                <label for="id_modificar">ID del registro a modificar:</label>
                <input type="number" id="id_modificar" name="id_modificar" value="{{ dato['ID'] }}" readonly>
            </div>

            <div class="form-group">
                <label for="columna_modificar">Columna a modificar:</label>
                <select id="columna_modificar" name="columna_modificar" required>
                    {% for columna in columnas %}
                        <option value="{{ columna }}">{{ columna }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="nuevo_valor">Nuevo valor:</label>
                <input type="text" id="nuevo_valor" name="nuevo_valor" required>
            </div>

            <button type="submit" class="btn-modify">Modificar</button>
        </form>
        
        

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    <a href="{{ url_for('index') }}" class="floating-button">Volver</a> <!-- Asegúrate de que 'index' esté definido en tus rutas -->

{% endblock %}
</body>
</html>
